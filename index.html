<!doctype html>
<html>
<head>
    <title>Illustrator Website Template | WIX</title>
    <!-- Meta tags, links, and other head content omitted for brevity -->
</head>
<body>
    <!-- Existing content -->
    
    <!-- HTML for the form -->
    <div id="form-container">
        <form>
            <input type="text" id="input-field" placeholder="Enter your text here">
            <button id="submit-button" type="submit">Submit</button>
            <div id="error-message" style="display:none; color:red;"></div>
        </form>
    </div>
    
    <!-- Existing scripts -->
    <script src="//static.parastorage.com/unpkg/react@18.2.0/umd/react.production.min.js" crossorigin></script>
    <script src="//static.parastorage.com/unpkg/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin></script>
    <script src="//static.parastorage.com/services/cookie-consent-policy-client/1.866.0/app.bundle.min.js"></script>
    
    <!-- Optimized custom script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const submitButton = document.querySelector("#submit-button");
            const inputField = document.querySelector("#input-field");
            const errorMessage = document.querySelector("#error-message");

            submitButton.addEventListener("click", function(event) {
                event.preventDefault();
                const inputValue = inputField.value.trim();

                if (inputValue === "") {
                    showError("Input cannot be empty");
                } else if (!isValidInput(inputValue)) {
                    showError("Invalid input");
                } else {
                    processInput(inputValue);
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = "block";
            }

            function isValidInput(input) {
                const regex = /^[a-zA-Z0-9]+$/;
                return regex.test(input);
            }

            function processInput(input) {
                console.log("Processing input:", input);
            }
        });
    </script>
</body>
</html>
